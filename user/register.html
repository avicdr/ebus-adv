<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - eBus</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <div class="nav-brand" style="justify-content: center; margin-bottom: 24px;">
                    <i class="fas fa-bus" style="color: var(--primary);"></i>
                    <span style="color: var(--gray-900);">eBus</span>
                </div>
                <h1>Create Account</h1>
                <p>Sign up to start tracking buses</p>
            </div>

            <div id="alert-container"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 16px;">
                    <span class="btn-text">Create Account</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div style="text-align: center; margin-top: 24px;">
                <p style="color: var(--gray-600);">
                    Already have an account? 
                    <a href="login.html" style="color: var(--primary); text-decoration: none; font-weight: 600;">Sign in</a>
                </p>
                <p style="margin-top: 16px;">
                    <a href="../index.html" style="color: var(--gray-500); text-decoration: none;">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="../js/config/firebase.js"></script>
    <script src="../js/utils/helpers.js"></script>
    <script src="../js/modules/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = form.querySelector('button[type="submit"]');
                const btnText = submitBtn.querySelector('.btn-text');
                const spinner = submitBtn.querySelector('.spinner');
                
                try {
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    if (password !== confirmPassword) {
                        throw new Error('Passwords do not match');
                    }
                    
                    // Show loading state
                    btnText.style.display = 'none';
                    spinner.style.display = 'inline-block';
                    submitBtn.disabled = true;
                    
                    const userData = {
                        fullName: document.getElementById('fullName').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        password: password,
                        role: 'user'
                    };
                    
                    await AuthModule.registerUser(userData);
                    
                    showAlert('Account created successfully! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    showAlert('Registration failed: ' + error.message, 'error');
                } finally {
                    // Reset button state
                    btnText.style.display = 'inline';
                    spinner.style.display = 'none';
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
