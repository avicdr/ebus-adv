<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - eBus</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <div class="nav-brand" style="justify-content: center; margin-bottom: 24px;">
                    <i class="fas fa-bus" style="color: var(--accent);"></i>
                    <span style="color: var(--gray-900);">eBus</span>
                </div>
                <h1>Admin Login</h1>
                <p>Access administrative dashboard</p>
            </div>

            <div id="alert-container"></div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required value="admin@ebus.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required value="admin123">
                </div>

                <button type="submit" class="btn btn-accent" style="width: 100%; margin-bottom: 16px;">
                    <span class="btn-text">Sign In</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div style="text-align: center; margin-top: 24px;">
                <p style="color: var(--gray-600); font-size: 14px;">
                    Demo credentials are pre-filled
                </p>
                <p style="margin-top: 16px;">
                    <a href="../index.html" style="color: var(--gray-500); text-decoration: none;">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="../js/config/firebase.js"></script>
    <script src="../js/utils/helpers.js"></script>
    <script src="../js/modules/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('adminLoginForm');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = form.querySelector('button[type="submit"]');
                const btnText = submitBtn.querySelector('.btn-text');
                const spinner = submitBtn.querySelector('.spinner');
                
                try {
                    // Show loading state
                    btnText.style.display = 'none';
                    spinner.style.display = 'inline-block';
                    submitBtn.disabled = true;
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    const user = await AuthModule.loginUser(email, password);
                    
                    // For demo purposes, create admin if doesn't exist
                    try {
                        const userData = await AuthModule.getUserRole(user.uid);
                        if (!userData || userData.role !== 'admin') {
                            // Create admin role
                            await AuthModule.createUserProfile(user.uid, {
                                email: user.email,
                                fullName: 'System Admin',
                                role: 'admin',
                                createdAt: new Date().toISOString()
                            });
                        }
                    } catch (error) {
                        // If user doesn't exist in our system, create admin profile
                        await AuthModule.createUserProfile(user.uid, {
                            email: user.email,
                            fullName: 'System Admin',
                            role: 'admin',
                            createdAt: new Date().toISOString()
                        });
                    }
                    
                    // Redirect to admin dashboard
                    window.location.href = 'dashboard.html';
                    
                } catch (error) {
                    console.error('Login error:', error);
                    showAlert('Login failed: ' + error.message, 'error');
                } finally {
                    // Reset button state
                    btnText.style.display = 'inline';
                    spinner.style.display = 'none';
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
